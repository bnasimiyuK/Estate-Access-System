<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Access Logs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .custom-scrollbar::-webkit-scrollbar { width: 8px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #4b5563; border-radius: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #f3f4f6; }
  </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

  <header class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-lg sticky top-0 z-10">
    <h1 class="text-2xl font-bold">Admin Dashboard | Access Logs</h1>
    <button id="logoutBtn" class="bg-red-500 px-4 py-2 rounded-lg hover:bg-red-600 text-sm font-semibold shadow-md">Logout</button>
  </header>

  <main class="p-6">
    <section id="accessLogs" class="p-4 bg-white rounded-lg shadow-lg">
      <h2 class="text-xl font-bold mb-4">Access Logs</h2>

      <div class="overflow-x-auto mb-4">
        <table id="accessLogsTable" class="min-w-full border rounded-lg shadow custom-scrollbar">
          <thead>
            <tr class="bg-gray-700 text-white">
              <th class="p-3 border-r border-gray-600">Timestamp</th>
              <th class="p-3 border-r border-gray-600">User/Visitor ID</th>
              <th class="p-3 border-r border-gray-600">Action</th>
              <th class="p-3">Log Type</th>
            </tr>
          </thead>
          <tbody id="logsTableBody">
            <!-- Data will be filled by JS -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Access Logs JS -->
  <script type="module" src="/js/accesslogs.js"></script>
  <script>
    // Ensure table populates when page loads
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof loadaccesslogs === 'function') loadaccesslogs();

      // Logout
      document.getElementById("logoutBtn")?.addEventListener("click", () => {
        localStorage.removeItem("accessToken");
        window.location.href = "/login.html";
      });
    });
  </script>
</body>
</html>
