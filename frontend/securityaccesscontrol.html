<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security Dashboard | Estate Access</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="header"></div>

  <!-- Tabs -->
  <div class="flex justify-center mt-4 gap-4">
    <button id="tabPending" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Pending L2 Approvals</button>
    <button id="tabApproved" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">Approved Visitors</button>
  </div>

  <main class="p-4 max-w-6xl mx-auto mt-4">

    <!-- Pending Approvals for Security -->
    <section id="pendingSection">
      <h2 class="text-lg font-bold mb-4">Pending Visitor Approvals (Level 2)</h2>
      <table class="min-w-full border border-gray-300">
        <thead class="bg-gray-200">
          <tr>
            <th class="py-2 px-3 border">Visitor Name</th>
            <th class="py-2 px-3 border">Resident Name</th>
            <th class="py-2 px-3 border">House</th>
            <th class="py-2 px-3 border">Date of Visit</th>
            <th class="py-2 px-3 border">Status</th>
            <th class="py-2 px-3 border">Action</th>
          </tr>
        </thead>
        <tbody id="requestsTable" class="bg-white"></tbody>
      </table>
      <p id="msgPending" class="mt-4 text-center text-sm"></p>
    </section>

    <!-- Approved Visitors -->
    <section id="approvedSection" class="hidden mt-8">
      <h2 class="text-lg font-bold mb-4">Approved Visitors</h2>
      <table class="min-w-full border border-gray-300">
        <thead class="bg-gray-200">
          <tr>
            <th class="py-2 px-3 border">Visitor Name</th>
            <th class="py-2 px-3 border">Resident Name</th>
            <th class="py-2 px-3 border">House</th>
            <th class="py-2 px-3 border">Date of Visit</th>
            <th class="py-2 px-3 border">Access Code</th>
            <th class="py-2 px-3 border">Level1 Approved By</th>
            <th class="py-2 px-3 border">Level2 Approved By</th>
          </tr>
        </thead>
        <tbody id="approvedTableBody" class="bg-white"></tbody>
      </table>
    </section>

  </main>

  <script src="js/securityaccesscontrol.js" type="module"></script>
  <script src="js/navbar.js"></script>
</body>
</html>
