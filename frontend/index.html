<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Athi Estate</title>
  <script src="https://cdn.tailwindcss.com" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body class="bg-gray-100 font-[Poppins] min-h-screen relative">
<div id="header"></div>
  <!-- Sidebar (fixed) -->
  <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-blue-900 text-white flex flex-col p-6 shadow-lg">
    <h1 class="text-2xl font-bold mb-8 text-center">Admin Dashboard</h1>
    <nav class="flex flex-col gap-3">
      <button data-file="sections/membership.html" class="sidebar-btn px-4 py-2 rounded hover:bg-blue-800 text-left transition-colors duration-200">Membership Requests</button>
      <button data-file="sections/membershipRecords.html" class="sidebar-btn px-4 py-2 rounded hover:bg-blue-800 text-left transition-colors duration-200">Membership Records</button>
      <button data-file="sections/visitorsAccess.html" class="sidebar-btn px-4 py-2 rounded hover:bg-blue-800 text-left transition-colors duration-200">Visitor Access</button>
      <button data-file="sections/payments.html" class="sidebar-btn px-4 py-2 rounded hover:bg-blue-800 text-left transition-colors duration-200">Payments</button>
      <button data-file="sections/reports.html" class="sidebar-btn px-4 py-2 rounded hover:bg-blue-800 text-left transition-colors duration-200">Reports</button>
      <button data-file="sections/services.html" class="sidebar-btn px-4 py-2 rounded hover:bg-blue-800 text-left transition-colors duration-200">Services</button>
      <button data-file="sections/announcements.html" class="sidebar-btn px-4 py-2 rounded hover:bg-blue-800 text-left transition-colors duration-200">Announcements</button>
    </nav>
    <div class="mt-auto text-center">
      <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded font-semibold transition-colors duration-200">Logout</button>
    </div>
  </aside>

  <!-- Main content -->
  <main class="ml-64 p-8">
    <div id="contentContainer" class="min-h-[400px] flex items-center justify-center rounded-lg bg-white shadow-md w-full">
      <p class="text-gray-400 text-lg">Select a section from the sidebar</p>
    </div>
  </main>

  <footer class="mt-6 text-center text-gray-500 text-sm w-full">
    &copy; <span id="year"></span> Athi Highway Estate Access Management System
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <!-- Sidebar content loader -->
 <script src="js/navbar.js"></script>

</body>
</html>
