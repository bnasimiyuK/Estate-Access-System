<header class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-lg sticky top-0 z-10">
  <h1 class="text-2xl font-bold">Admin Dashboard</h1>
  <button id="logoutBtn" class="bg-red-500 px-4 py-2 rounded-lg hover:bg-red-600 text-sm font-semibold shadow-md">Logout</button>
</header>

<div class="flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-white min-h-screen p-4 shadow-xl custom-scrollbar overflow-y-auto">
    <nav id="sidebarNav" class="flex flex-col space-y-2">
      <button class="sidebarBtn w-full p-3 text-left rounded-xl bg-blue-600 font-semibold shadow-inner" data-target="sections/dashboardoverview.html">Dashboard Overview</button>
      <button class="sidebarBtn w-full p-3 text-left rounded-xl bg-gray-700 hover:bg-gray-600 font-semibold" data-target="sections/membership.html">Membership Requests</button>
      <button class="sidebarBtn w-full p-3 text-left rounded-xl bg-gray-700 hover:bg-gray-600 font-semibold" data-target="sections/membershiprecords.html">Membership Records</button>
      <button class="sidebarBtn w-full p-3 text-left rounded-xl bg-gray-700 hover:bg-gray-600 font-semibold" data-target="sections/residents.html">Residents</button>
      <!-- Visitor Management -->
      <div class="space-y-1">
        <button id="visitorManagementToggle" class="w-full p-3 text-left rounded-xl bg-gray-700 hover:bg-gray-600 flex justify-between items-center font-semibold">
          Visitor Management
          <svg id="visitorArrow" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="transition-transform transform rotate-0">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>
        <div id="visitorSubMenu" class="pl-4 space-y-1 hidden bg-gray-700/50 rounded-lg py-2">
          <p class="text-xs text-gray-400 pt-1 px-2 uppercase tracking-wider font-bold">Pre-registration</p>
          <button class="sidebarBtn w-full p-2 text-left rounded-lg text-sm bg-gray-600 hover:bg-blue-500/50" data-target="sections/visitorsaccess.html">Visitor Pre-registration & Approvals</button>
          <button class="sidebarBtn w-full p-2 text-left rounded-lg text-sm bg-gray-600 hover:bg-blue-500/50" data-target="sections/visitor/accesscodes.html">Access Codes Issuance</button>
          <p class="text-xs text-gray-400 pt-3 px-2 uppercase tracking-wider font-bold">Check-in/Check-out</p>
          <button class="sidebarBtn w-full p-2 text-left rounded-lg text-sm bg-gray-600 hover:bg-blue-500/50" data-target="sections/visitorpass.html">Visitor Pass Overview</button>
          <button class="sidebarBtn w-full p-2 text-left rounded-lg text-sm bg-gray-600 hover:bg-blue-500/50" data-target="sections/visitor/currentvisitors.html">Current Visitors List</button>
          <button class="sidebarBtn w-full p-2 text-left rounded-lg text-sm bg-gray-600 hover:bg-blue-500/50" data-target="sections/visitor/historylogs.html">History & Logs</button>
        </div>
      </div>
      <button class="sidebarBtn w-full p-3 text-left rounded-xl bg-gray-700 hover:bg-gray-600 font-semibold" data-target="sections/securitydashboards.html">Security Dashboard</button>
      <button class="sidebarBtn w-full p-3 text-left rounded-xl bg-gray-700 hover:bg-gray-600 font-semibold" data-target="sections/payments.html">Payments Records</button>
      <button class="sidebarBtn w-full p-3 text-left rounded-xl bg-gray-700 hover:bg-gray-600 font-semibold" data-target="sections/chartsandreports.html">Charts & Reports</button>
      <button class="sidebarBtn w-full p-3 text-left rounded-xl bg-gray-700 hover:bg-gray-600 font-semibold" data-target="sections/manualoverride.html">Manual Overrides</button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    <div id="main-content-area" class="w-full min-h-full">
      <div class="p-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-3">Administrative & Operations Overview</h2>

        <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 mb-8">
          <div class="bg-white rounded-xl shadow-lg p-6 text-center border-b-4 border-blue-500">
            <p class="text-gray-500 text-sm font-semibold">Total Residents</p>
            <h2 id="totalResidents" class="text-3xl font-extrabold text-blue-700 mt-1">0</h2>
          </div>
          <div class="bg-white rounded-xl shadow-lg p-6 text-center border-b-4 border-yellow-500">
            <p class="text-gray-500 text-sm font-semibold">Pending Payments</p>
            <h2 id="pendingPayments" class="text-3xl font-extrabold text-yellow-600 mt-1">0</h2>
          </div>
          <div class="bg-white rounded-xl shadow-lg p-6 text-center border-b-4 border-green-500">
            <p class="text-gray-500 text-sm font-semibold">Compliance Percentage</p>
            <h2 id="compliancePct" class="text-3xl font-extrabold text-green-600 mt-1">0%</h2>
          </div>
          <div class="bg-white rounded-xl shadow-lg p-6 text-center border-b-4 border-red-500">
            <p class="text-gray-500 text-sm font-semibold">Gate Overrides Today</p>
            <h2 id="overrideCount" class="text-3xl font-extrabold text-red-600 mt-1">0</h2>
          </div>
        </section>

        <section class="bg-white rounded-xl shadow-lg p-6">
          <h3 class="text-xl font-semibold text-gray-800 mb-4">Access Attempts Last 14 Days</h3>
          <canvas id="accessChart" class="w-full h-96"></canvas>
        </section>

        <div id="dynamic-section-content" class="mt-8">
          <p class="text-gray-600 italic text-center">Select a navigation item to view the relevant page.</p>
        </div>
      </div>
    </div>
  </main>
</div>
