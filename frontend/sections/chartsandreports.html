<div class="max-w-7xl mx-auto">
  <h1 class="text-4xl font-bold mb-8 text-blue-700">Security Management Dashboard</h1>
  
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Resident Payment Status</h2>
      <canvas id="paymentStatusChart" height="250"></canvas>
    </div>

    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Access Attempts (Success vs Denied)</h2>
      <canvas id="accessAttemptsChart" height="250"></canvas>
    </div>

    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Visitor Passes Status</h2>
      <canvas id="visitorPassesChart" height="250"></canvas>
    </div>

    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Manual Overrides</h2>
      <canvas id="manualOverridesChart" height="250"></canvas>
    </div>

  </div>

  <div class="bg-white mt-12 p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Summary Reports</h2>
    <table class="min-w-full border border-gray-300">
      <thead class="bg-gray-200">
        <tr>
          <th class="border px-4 py-2">Metric</th>
          <th class="border px-4 py-2">Value</th>
        </tr>
      </thead>
      <tbody id="summaryTableBody"></tbody>
    </table>
  </div>
</div>
<script src="js/chartsandreports.js"></script>
