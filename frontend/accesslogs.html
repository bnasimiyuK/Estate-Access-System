<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Access Logs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <div class="max-w-6xl mx-auto w-full flex justify-between">
      <h1 class="text-lg font-semibold">Access Logs</h1>
      <a href="admindashboard.html" class="bg-white text-blue-600 px-3 py-1 rounded">Back to Dashboard</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <section class="bg-white p-4 rounded shadow">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">Logs</h2>
        <div class="flex gap-2">
          <input id="logsFrom" type="date" class="border p-2 rounded" />
          <input id="logsTo" type="date" class="border p-2 rounded" />
          <button id="logsFilter" class="bg-blue-600 text-white px-3 py-1 rounded">Filter</button>
          <button id="logsRefresh" class="bg-gray-700 text-white px-3 py-1 rounded">Refresh</button>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full border">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-2 border">Timestamp</th>
              <th class="p-2 border">Type</th>
              <th class="p-2 border">Details</th>
            </tr>
          </thead>
          <tbody id="logsTbody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="/js/accesslogs.js"></script>
</body>
</html>
