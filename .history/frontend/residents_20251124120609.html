    <nav class="flex flex-col space-y-2">
      <button class="sidebarBtn w-full p-3 text-left rounded-xl bg-blue-600 font-semibold shadow-inner" data-target="sections/resident-overview.html">Dashboard Overview</button>
      <button class="sidebarBtn w-full p-3 text-left rounded-xl bg-gray-700 hover:bg-gray-600 font-semibold" data-target="sections/payments.html">Payments / MPESA</button>
      <button class="sidebarBtn w-full p-3 text-left rounded-xl bg-gray-700 hover:bg-gray-600 font-semibold" data-target="sections/membership-requests.html">Membership Requests</button>
      <button class="sidebarBtn w-full p-3 text-left rounded-xl bg-gray-700 hover:bg-gray-600 font-semibold" data-target="sections/approved-residents.html">Approved Residents</button>

      <button class="sidebarBtn w-full p-3 text-left rounded-xl bg-gray-700 hover:bg-gray-600 font-semibold" data-target="sections/access-logs.html">Access Logs</button>

  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    <!-- Header -->
    <header class="bg-indigo-600 text-white p-4 flex justify-between items-center shadow-lg sticky top-0 z-10 rounded-lg mb-6">
      <h1 class="text-2xl font-bold">Resident Dashboard</h1>
      <button id="logoutBtn" class="bg-red-500 px-4 py-2 rounded-lg hover:bg-red-600 font-semibold text-sm shadow-md">Logout</button>
    </header>

    <div id="main-content-area">
      <!-- Dashboard Overview Cards -->
      <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 mb-8" id="dashboardCards">
        <div class="bg-white rounded-xl shadow-lg p-6 text-center border-b-4 border-blue-500">
          <p class="text-gray-500 text-sm font-semibold">Payment Status</p>
          <h2 id="paymentStatusCard" class="text-3xl font-extrabold text-blue-700 mt-1">Loading...</h2>
        </div>
        <div class="bg-white rounded-xl shadow-lg p-6 text-center border-b-4 border-green-500">
          <p class="text-gray-500 text-sm font-semibold">Active Visitor Passes</p>
          <h2 id="activeVisitorPasses" class="text-3xl font-extrabold text-green-600 mt-1">0</h2>
        </div>
        <div class="bg-white rounded-xl shadow-lg p-6 text-center border-b-4 border-yellow-500">
          <p class="text-gray-500 text-sm font-semibold">Last Access Attempts</p>
          <h2 id="lastAccessAttempts" class="text-3xl font-extrabold text-yellow-600 mt-1">0</h2>
        </div>
        <div class="bg-white rounded-xl shadow-lg p-6 text-center border-b-4 border-red-500">
          <p class="text-gray-500 text-sm font-semibold">Notifications</p>
          <h2 id="residentAlerts" class="text-3xl font-extrabold text-red-600 mt-1">0</h2>
        </div>
      </section>

      <!-- Dynamic Section Content -->
      <div id="dynamic-section-content" class="mt-6 p-4 bg-white rounded-xl shadow-lg">
        <p class="text-gray-600 italic text-center">Select a navigation item to view the relevant section.</p>
      </div>
    </div>
  </main>
</div>

<!-- Axios & JS Module -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module">
// --------------------------
// Residents Dashboard JS
// --------------------------
const sidebarButtons = document.querySelectorAll('.sidebarBtn');
const mainContent = document.getElementById('dynamic-section-content');

sidebarButtons.forEach(btn => {
  btn.addEventListener('click', async () => {
    const url = btn.dataset.target;
    if (!url) return;

    // Highlight selected button
    sidebarButtons.forEach(b => b.classList.remove('bg-blue-600', 'shadow-inner'));
    btn.classList.add('bg-blue-600', 'shadow-inner');

    // Load content dynamically
    mainContent.innerHTML = '<p>Loading...</p>';
    try {
      const res = await fetch(url);
      const html = await res.text();
      mainContent.innerHTML = html;
    } catch (err) {
      mainContent.innerHTML = `<p class="text-red-600">Failed to load: ${err.message}</p>`;
    }
  });
});

// Logout
document.getElementById('logoutBtn')?.addEventListener('click', () => {
  localStorage.removeItem('accessToken');
  window.location.href = '/login.html';
});

// --------------------------
// Placeholder: Populate summary cards (fetch from API)
// --------------------------
async function loadResidentDashboard() {
  try {
    // Simulated fetch
    const data = {
      paymentStatus: 'Paid',
      activeVisitorPasses: 3,
      lastAccessAttempts: 7,
      residentAlerts: 1
    };
    document.getElementById('paymentStatusCard').textContent = data.paymentStatus;
    document.getElementById('activeVisitorPasses').textContent = data.activeVisitorPasses;
    document.getElementById('lastAccessAttempts').textContent = data.lastAccessAttempts;
    document.getElementById('residentAlerts').textContent = data.residentAlerts;
  } catch (err) {
    console.error('Error loading dashboard:', err);
  }
}

// Initial load
loadResidentDashboard();
</script>
