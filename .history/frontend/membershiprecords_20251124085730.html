<div class="max-w-7xl mx-auto bg-white p-6 rounded-xl shadow-2xl">

        <header class="mb-6 border-b pb-4 flex justify-between items-center">
            <h1 class="text-3xl font-extrabold text-green-700">ðŸ‘¤ Resident Membership Records</h1>
            <button id="refreshBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-150 shadow-md">
                Refresh Data
            </button>
        </header>

        <div class="mb-6 p-4 bg-gray-50 rounded-lg border">
            <h2 class="text-lg font-semibold mb-3 text-gray-700">Filter Records</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="filterName" placeholder="Filter by Name" class="filterInput p-2 border rounded-md focus:ring-green-500 focus:border-green-500">
                <input type="text" id="filterHouse" placeholder="Filter by House No." class="filterInput p-2 border rounded-md focus:ring-green-500 focus:border-green-500">
                <input type="text" id="filterCourt" placeholder="Filter by Court Name" class="filterInput p-2 border rounded-md focus:ring-green-500 focus:border-green-500">
                <select id="filterStatus" class="filterInput p-2 border rounded-md focus:ring-green-500 focus:border-green-500">
                    <option value="">All Statuses</option>
                    <option value="Approved">Approved</option>
                    <option value="Pending">Pending</option>
                    <option value="Rejected">Rejected</option>
                </select>
            </div>
        </div>

        <div class="overflow-x-auto shadow-md rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-700 text-white sticky top-0">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Resident Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">National ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Phone</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">House No.</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Court Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Requested At</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Action Type</th>
                    </tr>
                </thead>
                <tbody id="recordsTableBody" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="8" class="text-center py-4 text-gray-500">Loading resident records...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <p id="recordCount" class="mt-4 text-sm text-gray-600">Total Records: 0</p>
    </div>

    <script src="js/resident_records.js"></script>
