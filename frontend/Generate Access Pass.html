<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Athi Estate Access Management System</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop playsinline>
    <source src="assets/Hero.webm" type="video/mp4">
  </video>
  <div class="overlay"></div>
  <header class="flex justify-between items-center">
    <a href="home.html" class="logo-link flex items-center space-x-2">
    <div class="w-10 h-10 bg-white/20 rounded-full overflow-hidden border border-white/30">
    <img src="assets/Logo.png" alt="Athi Highway Estate Logo" class="object-cover w-full h-full">
    </div>
    <span class="text-lg font-bold">Athi Highway Estate</span>
  </a>
    <nav>
    <ul class="flex space-x-4">
      <li><a href="about-us.html" class="nav-link">About Us</a></li>
      <li><a href="contact.html" class="nav-link">Contact</a></li>
      <li><a href="membership.html" class="nav-link">Membership</a></li>
      <li><a href="services.html" class="nav-link">Services Overview</a></li>
      <li><a href="Gallery.html" class="nav-link">Gallery</a></li>
      <li><a href="login.html" class="nav-link" id="loginLink">Login</a></li>
      <li><a href="UpdateProfile.html" class="nav-link hidden" id="updateProfileLink">Update Profile</a></li>
      <a href="admin.html" id="adminPortalLink" class="nav-link">Admin Portal</a>
      <li><a href="#" class="nav-link hidden" id="logoutBtn">Logout</a></li>
      <li class="text-white font-bold" id="userName"></li>
    </ul>
  </nav>
  </header>
   <main class="flex flex-col items-center justify-center mt-24 w-full px-4">
    <!-- Generate Visitor Pass Button -->
    <button id="openVisitorPassBtn"
      class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-xl text-lg font-semibold shadow-lg transition mb-6">
      Generate Visitor Pass
    </button>
    <!-- Visitor Pass Modal -->
    <section id="visitorPassSection" class="hidden fixed inset-0 bg-black/85 backdrop-blur-lg flex flex-col items-center justify-center z-50 p-6">
      <div class="bg-gray-800 p-6 rounded-2xl shadow-lg w-full max-w-md">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-bold">Visitor Pass</h2>
          <button id="closeVisitorPassBtn" class="text-red-400 hover:text-red-600 text-3xl font-bold">&times;</button>
        </div>
        <form id="visitorForm" class="space-y-4">
          <div>
            <label class="block mb-1 font-medium">Visitor Name</label>
            <input type="text" id="visitorName" class="w-full px-3 py-2 rounded-lg text-gray-900" required>
          </div>
          <div>
            <label class="block mb-1 font-medium">Purpose of Visit</label>
            <input type="text" id="purpose" class="w-full px-3 py-2 rounded-lg text-gray-900" required>
          </div>
          <div>
            <label class="block mb-1 font-medium">Host/Resident</label>
            <input type="text" id="hostName" class="w-full px-3 py-2 rounded-lg text-gray-900" required>
          </div>
          <div>
            <label class="block mb-1 font-medium">Visit Date</label>
            <input type="date" id="visitDate" class="w-full px-3 py-2 rounded-lg text-gray-900" required>
          </div>
          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-lg font-semibold">Generate Pass</button>
        </form>
        <div id="visitorPassOutput" class="mt-6 hidden bg-gray-700 p-4 rounded-lg shadow-md">
          <h3 class="text-xl font-bold mb-2 text-center">Visitor Pass</h3>
          <p><strong>Name:</strong> <span id="passName"></span></p>
          <p><strong>Purpose:</strong> <span id="passPurpose"></span></p>
          <p><strong>Host:</strong> <span id="passHost"></span></p>
          <p><strong>Date:</strong> <span id="passDate"></span></p>
          <p class="mt-2 text-center text-sm text-gray-300">Valid for one visit only</p>
        </div>
      </div>
    </section>
  </main>
  <script src="js/visitor.js"></script>
  <script src="js/navbar.js"></script>
  </body>
</html>
