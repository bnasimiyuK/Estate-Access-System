<body>
  <h2>Register Group Access</h2>
  <form action="RegisterGroupServlet" method="post">
    <label>Group Name:</label>
    <input type="text" name="groupName" required><br>
    <label>Purpose of Visit:</label>
    <input type="text" name="purpose" required><br>
    <label>Date of Visit:</label>
    <input type="date" name="visitDate" required><br>
    <label>Host (Resident ID):</label>
    <input type="text" name="hostId" required><br>
    <h4>Group Members</h4>
    <textarea name="members" placeholder="Enter names separated by commas" required></textarea><br>
    <button type="submit">Register Group</button>
  </form>
