<div id="header"></div>
<main class="ml-64 p-8">
  <!-- Dashboard Summary -->
<section class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">

  <div class="bg-white rounded-lg shadow p-4 text-center">
    <p class="text-gray-500">Total Visitors</p>
    <h2 id="totalVisitors" class="text-2xl font-bold text-blue-700">0</h2>
  </div>

  <div class="bg-white rounded-lg shadow p-4 text-center">
    <p class="text-gray-500">Pending Membership Requests</p>
    <h2 id="pendingRequests" class="text-2xl font-bold text-yellow-600">0</h2>
  </div>

  <div class="bg-white rounded-lg shadow p-4 text-center">
    <p class="text-gray-500">Total Membership Records</p>
    <h2 id="totalMembers" class="text-2xl font-bold text-green-600">0</h2>
  </div>

  <div class="bg-white rounded-lg shadow p-4 text-center">
    <p class="text-gray-500">Payments Analysis</p>
    <canvas id="paymentsChart" class="w-full h-32"></canvas>
  </div>

</section>

  <!-- Dynamic Content -->
  <div id="contentContainer" class="min-h-[400px] flex items-center justify-center rounded-lg bg-white shadow-md w-full">
    <p class="text-gray-400 text-lg">Select a section from the sidebar</p>
  </div>
</main>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/adminsdashboard.js"></script>
<script src="js/navbar"></script>
