<div class="max-w-full mx-auto p-6 bg-gray-50">
  <h1 class="text-2xl font-bold mb-4">Residents Dashboard</h1>

  <!-- Sync Button for Admin -->
  <div class="mb-4">
    <button id="syncResidentsBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
      Sync Residents
    </button>
  </div>

  <!-- Residents Table -->
  <div class="overflow-x-auto">
    <table id="residentsTable" class="display stripe hover w-full">
      <thead>
        <tr>
          <th>Resident ID</th>
          <th>User ID</th>
          <th>Name</th>
          <th>National ID</th>
          <th>Phone</th>
          <th>Email</th>
          <th>House</th>
          <th>Court</th>
          <th>Occupation</th>
          <th>Date Joined</th>
          <th>Status</th>
          <th>Role</th>
          <th>Total Due</th>
        </tr>
        <tr>
          <!-- Filter inputs -->
          <th><input type="text" class="column-filter w-full text-xs border rounded px-1" placeholder="Search ID"></th>
          <th><input type="text" class="column-filter w-full text-xs border rounded px-1" placeholder="User ID"></th>
          <th><input type="text" class="column-filter w-full text-xs border rounded px-1" placeholder="Name"></th>
          <th><input type="text" class="column-filter w-full text-xs border rounded px-1" placeholder="National ID"></th>
          <th><input type="text" class="column-filter w-full text-xs border rounded px-1" placeholder="Phone"></th>
          <th><input type="text" class="column-filter w-full text-xs border rounded px-1" placeholder="Email"></th>
          <th><input type="text" class="column-filter w-full text-xs border rounded px-1" placeholder="House"></th>
          <th><input type="text" class="column-filter w-full text-xs border rounded px-1" placeholder="Court"></th>
          <th><input type="text" class="column-filter w-full text-xs border rounded px-1" placeholder="Occupation"></th>
          <th><input type="text" class="column-filter w-full text-xs border rounded px-1" placeholder="Date Joined"></th>
          <th><input type="text" class="column-filter w-full text-xs border rounded px-1" placeholder="Status"></th>
          <th><input type="text" class="column-filter w-full text-xs border rounded px-1" placeholder="Role"></th>
          <th><input type="text" class="column-filter w-full text-xs border rounded px-1" placeholder="Total Due"></th>
        </tr>
      </thead>
      <tbody>
        <!-- Filled dynamically by residents.js -->
      </tbody>
    </table>
  </div>
</div>
