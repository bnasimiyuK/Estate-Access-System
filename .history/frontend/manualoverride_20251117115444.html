<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gate Overrides Overview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9fafb;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #3b82f6;
      color: white;
    }
    tbody tr:hover {
      background-color: #e0f2fe;
    }
  </style>
</head>
<body>

  <h1>Gate Overrides Log</h1>

  <table id="gateOverridesTable">
    <thead>
      <tr>
        <th>Id</th>
        <th>Gate ID</th>
        <th>Action</th>
        <th>Reason</th>
        <th>User ID</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="js/manualoverride.js"></script>
</body>
</html>
