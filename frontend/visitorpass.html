<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visitor Passes Overview</title>
  
  <!-- Tailwind CSS CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Axios CDN for HTTP requests -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-5xl mx-auto bg-white shadow-md rounded p-6">
    <h1 class="text-3xl font-bold mb-6 text-blue-600">Visitor Passes Overview</h1>
    
    <table class="min-w-full border border-gray-300">
      <thead class="bg-gray-200">
        <tr>
          <th class="border px-4 py-2">ID</th>
          <th class="border px-4 py-2">Visitor Name</th>
          <th class="border px-4 py-2">Resident ID</th>
          <th class="border px-4 py-2">Pass Code</th>
          <th class="border px-4 py-2">Status</th>
          <th class="border px-4 py-2">Issued At</th>
        </tr>
      </thead>
      <tbody id="visitorPassesTableBody">
        <!-- Data rows will be inserted here by JS -->
      </tbody>
    </table>

    <p id="statusMsg" class="mt-4 text-center text-red-600 font-semibold"></p>
  </div>

  <script src="js/visitorpassoverview.js"></script>
</body>
</html>
