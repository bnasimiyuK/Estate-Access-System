<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate Override Logs</title>
    <script type="module" src="js/gate_overrides.js" defer></script>

    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 30px; }
        h2 { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        th { background: #f0f0f0; }
        tr:nth-child(even) { background: #fafafa; }
    </style>
</head>

<body>

<h2 class="text-2xl font-bold mb-4">Gate Override Logs</h2>

<div class="overflow-x-auto bg-white shadow-lg rounded-lg p-4">
    <table class="min-w-full text-sm">
        <thead>
            <tr class="border-b bg-gray-100">
                <th class="px-4 py-2 text-left">ID</th>
                <th class="px-4 py-2 text-left">Gate ID</th>
                <th class="px-4 py-2 text-left">Action</th>
                <th class="px-4 py-2 text-left">Reason</th>
                <th class="px-4 py-2 text-left">User ID</th>
                <th class="px-4 py-2 text-left">Timestamp</th>
            </tr>
        </thead>
        <tbody id="gateOverrideTableBody"></tbody>
    </table>
</div>

</body>
</html>
