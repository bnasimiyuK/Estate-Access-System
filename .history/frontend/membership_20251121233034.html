<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membership Request</title>

    <!-- Tailwind (optional but used in your project) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

    <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4 text-center">Membership Request</h2>

        <form id="membershipForm" class="space-y-4">

            <!-- Full Name -->
            <div>
                <label for="ResidentName" class="block font-medium text-black">Full Name</label>
                <input type="text" id="ResidentName" name="ResidentName"
                    placeholder="Full Name"
                    pattern="^[A-Za-z ]{2,}$"
                    title="Full name should contain only letters"
                    class="w-full px-2 py-1.5 border border-gray-300 rounded-lg text-sm text-black"
                    required />
            </div>

            <!-- National ID -->
            <div>
                <label for="NationalID" class="block font-medium text-black">National ID</label>
                <input type="text" id="NationalID" name="NationalID"
                    placeholder="8 digits"
                    pattern="^[0-9]{8}$"
                    title="National ID must be exactly 8 digits"
                    class="w-full px-2 py-1.5 border border-gray-300 rounded-lg text-sm text-black"
                    required />
            </div>

            <!-- Phone -->
            <div>
                <label for="PhoneNumber" class="block font-medium text-black">Phone Number</label>
                <input type="text" id="PhoneNumber" name="PhoneNumber"
                    placeholder="+2547..."
                    pattern="^(\+2547\d{8}|07\d{8})$"
                    title="Phone number must be +2547XXXXXXXX or 07XXXXXXXX"
                    class="w-full px-2 py-1.5 border border-gray-300 rounded-lg text-sm text-black"
                    required />
            </div>

            <!-- Email -->
            <div>
                <label for="Email" class="block font-medium text-black">Email</label>
                <input type="email" id="Email" name="Email"
                    placeholder="Email Address"
                    pattern="^[^\\s@]+@[^\\s@]+\\.[A-Za-z]{2,}$"
                    title="Enter a valid email address"
                    class="w-full px-2 py-1.5 border border-gray-300 rounded-lg text-sm text-black"
                    required />
            </div>

            <!-- House Number -->
            <div>
                <label for="HouseNumber" class="block font-medium text-black">House Number</label>
                <input type="text" id="HouseNumber" name="HouseNumber"
                    placeholder="House Number"
                    class="w-full px-2 py-1.5 border border-gray-300 rounded-lg text-sm text-black"
                    required />
            </div>

            <!-- Court -->
            <div>
                <label for="CourtName" class="block font-medium text-black">Court Name</label>
                <select id="CourtName" name="CourtName"
                    class="w-full px-2 py-1.5 border border-gray-300 rounded-lg text-sm text-black"
                    required>
                    <option value="">Select Court</option>
                    <option value="A Court">A Court</option>
                    <option value="B Court">B Court</option>
                    <option value="C Court">C Court</option>
                    <option value="D Court">D Court</option>
                </select>
            </div>

            <!-- Submit -->
            <button type="submit"
                class="w-full bg-blue-900 text-white py-2 rounded-lg text-sm font-semibold hover:bg-blue-800">
                Submit Request
            </button>
        </form>

    </div>
<script type="module" src=/js/membership.js></script>
</body>
</html>
