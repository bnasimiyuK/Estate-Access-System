<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Athi Estate Access Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="flex flex-col min-h-screen text-gray-800 overflow-hidden">
  <!-- Background -->
  <video autoplay muted loop playsinline class="fixed top-0 left-0 w-full h-full object-cover -z-10">
    <source src="assets/Hero.webm" type="video/mp4">
  </video>
  <div class="absolute inset-0 bg-black/50 -z-10"></div>

  <!-- Header -->
  <header class="flex justify-between items-center p-3 text-white bg-blue-900/70 text-sm">
    <a href="home.html" class="flex items-center space-x-2">
      <img src="assets/Logo.png" alt="Logo" class="w-8 h-8 rounded-full border border-white/30">
      <span class="font-semibold">Athi Highway Estate</span>
    </a>
    <nav>
      <ul class="flex space-x-4">
        <li><a href="about-us.html" class="nav-link">About Us</a></li>
        <li><a href="contact.html" class="nav-link">Contact</a></li>
        <li><a href="membership.html" class="nav-link">Membership</a></li>
        <li><a href="services.html" class="nav-link">Services Overview</a></li>
        <li><a href="Gallery.html" class="nav-link">Gallery</a></li>
        <li><a href="login.html" class="nav-link" id="loginLink">Login</a></li>
        <a href="admin.html" id="adminPortalLink" class="nav-link">Admin Portal</a>

      </ul>
    </nav>
  </header>

  <!-- Registration Form -->
  <main class="flex-grow flex items-center justify-center">
    <div class="bg-white/95 p-6 rounded-2xl shadow-xl w-[340px]">
      <h2 class="text-lg font-semibold mb-3 text-center text-blue-700">Resident Registration</h2>

      <form id="registerForm" class="space-y-2">
        <input type="text" placeholder="Full Name" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-600 outline-none text-sm" required />
        <input type="email" placeholder="Email" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-600 outline-none text-sm" required />
        <input type="text" placeholder="House Number" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-600 outline-none text-sm" />
        <input type="password" placeholder="Password" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-600 outline-none text-sm" required />
        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded text-sm font-medium" type="submit">
          Register
        </button>
      </form>

      <div class="flex items-center my-3">
        <div class="flex-grow h-px bg-gray-300"></div>
        <span class="px-2 text-xs text-gray-500">or</span>
        <div class="flex-grow h-px bg-gray-300"></div>
      </div>

      <!-- Biometrics -->
      <div class="text-center space-y-3">
        <p class="font-medium text-gray-700 text-sm">Register using Biometrics</p>

        <div class="flex justify-center gap-3">
          <!-- Fingerprint -->
          <button id="fingerprintBtn" type="button"
            class="flex flex-col items-center border border-blue-600 text-blue-700 p-2 rounded hover:bg-blue-50 transition w-20">
            <img src="assets/fingerprint.png" alt="Fingerprint" class="w-10 h-10 mb-1">
            <span class="text-xs font-medium">Fingerprint</span>
          </button>

          <!-- Face -->
          <button id="faceBtn" type="button"
            class="flex flex-col items-center border border-blue-600 text-blue-700 p-2 rounded hover:bg-blue-50 transition w-20">
            <img src="assets/Facial Recognition.png" alt="Face ID" class="w-10 h-10 mb-1">
            <span class="text-xs font-medium">Facial Scan</span>
          </button>
        </div>

        <video id="cameraPreview" class="hidden mt-3 rounded-lg border" width="180" autoplay></video>
        <p id="bioMsg" class="text-xs mt-2 hidden"></p>
      </div>

      <p class="mt-3 text-xs text-center text-gray-600">
        Already have an account?
        <a href="login.html" class="text-blue-700 hover:underline">Login</a>
      </p>
    </div>
  </main>

  <footer class="bg-blue-900 text-white text-center py-1 text-xs">
    <p>&copy; <span id="year"></span> Athi Estate Access System. All rights reserved.</p>
  </footer>

  
</body>
<script src="js/main.js"></script>
<script src="js/navbar.js"></script>
<script src="js/register.js"></script>
<script src="js/auth.js"></script>
</html>
