<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Athi Highway Estate</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative h-screen overflow-hidden text-white flex flex-col">
  <div class="absolute inset-0 -z-10">
    <video class="w-full h-full object-cover" autoplay muted loop playsinline>
      <source src="assets/Hero.webm" type="video/mp4" />
    </video>
    <div class="absolute inset-0 bg-black/60"></div>
  </div>
  <div id="header"></div>
  <main class="relative z-20 flex flex-col items-center justify-center flex-grow px-6 pt-20 pb-16 text-center">
    <h1 class="text-4xl font-extrabold text-blue-400 mb-3">Contact Us</h1>
    <p class="text-gray-200 text-base mb-8 max-w-2xl">
      We’d love to hear from you — reach out anytime.
    </p>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-5xl justify-items-center">
      <!-- Info Card -->
      <div class="bg-white/90 text-gray-800 rounded-2xl shadow-lg p-8 w-full md:w-96">
        <h2 class="text-2xl font-bold text-blue-700 mb-4 text-center">Contact Info</h2>
        <div class="space-y-2 text-sm text-center">
          <p><strong>Email:</strong> 
            <a href="mailto:beverly.kongani@gmail.com" class="text-blue-600 hover:underline">
              beverly.kongani@gmail.com
            </a>
          </p>
          <p><strong>Phone:</strong> 
            <a href="tel:+254721249825" class="text-blue-600 hover:underline">
              +254 721 249 825
            </a>
          </p>
          <p><strong>Location:</strong> Gimu Estate, Athi River</p>
          <iframe 
            src="https://www.google.com/maps?q=Gimu,+Machakos,+Kenya&output=embed"
            class="w-full h-40 rounded-lg border mt-3"
            loading="lazy">
          </iframe>
        </div>
      </div>
         <div class="bg-white/90 text-gray-800 rounded-2xl shadow-lg p-8 w-full md:w-96">
        <h2 class="text-2xl font-bold text-blue-700 mb-4 text-center">Send a Message</h2>
        <form id="contactForm" class="space-y-4">
          <input id="fullname" type="text" placeholder="Full Name" required
            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-600 outline-none" />
          <input id="email" type="email" placeholder="Email Address" required
            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-600 outline-none" />
          <textarea id="message" rows="4" placeholder="Message" required
            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-600 outline-none"></textarea>
          <div class="flex justify-center">
            <button type="submit"
              class="bg-blue-700 hover:bg-blue-800 text-white px-6 py-2 rounded-md font-semibold shadow-md transition-all">
              Send
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer class="absolute bottom-0 left-0 right-0 text-center py-2 bg-black/40 backdrop-blur-sm text-xs border-t border-white/20">
    &copy; <span id="year"></span> Athi Highway Estate. All rights reserved.
  </footer>
  <script src="js/navbar.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  </body>
</html>
