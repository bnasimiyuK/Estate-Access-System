<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    #accessChart { max-width: 100%; height: 384px; }
    .custom-scrollbar::-webkit-scrollbar { width: 8px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #4b5563; border-radius: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #1f2937; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

  <header class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-lg sticky top-0 z-10">
    <h1 class="text-2xl font-bold">Admin Dashboard</h1>
    <button id="logoutBtn" class="bg-red-500 px-4 py-2 rounded-lg hover:bg-red-600 text-sm font-semibold shadow-md">Logout</button>
  </header>

  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-white min-h-screen p-4 shadow-xl custom-scrollbar overflow-y-auto">
      <nav id="sidebarNav" class="flex flex-col space-y-2">
        <button class="sidebarBtn w-full p-3 text-left rounded-xl bg-blue-600 font-semibold shadow-inner" data-target="sections/dashboardoverview.html">Dashboard Overview</button>
        <button class="sidebarBtn w-full p-3 text-left rounded-xl bg-gray-700 hover:bg-gray-600 font-semibold" data-target="sections/membership.html">Membership Requests</button>
        <button class="sidebarBtn w-full p-3 text-left rounded-xl bg-gray-700 hover:bg-gray-600 font-semibold" data-target="sections/membershiprecords.html">Admin Approvals</button>
        <button class="sidebarBtn w-full p-3 text-left rounded-xl bg-gray-700 hover:bg-gray-600 font-semibold" data-target="sections/residents.html">Residents Management</button>
        <button class="sidebarBtn w-full p-3 text-left rounded-xl bg-gray-700 hover:bg-gray-600 font-semibold" data-target="sections/accesslogs.html">Access Logs</button>
        <button class="sidebarBtn w-full p-3 text-left rounded-xl bg-gray-700 hover:bg-gray-600 font-semibold" data-target="sections/payments.html">Payments Records</button>
        <button class="sidebarBtn w-full p-3 text-left rounded-xl bg-gray-700 hover:bg-gray-600 font-semibold" data-target="sections/gate_overrides.html">Manual Overrides</button>
        <button class="sidebarBtn w-full p-3 text-left rounded-xl bg-gray-700 hover:bg-gray-600 font-semibold" data-target="sections/gate_overrides.html">Visitor Management</button>
        <!-- Visitor Management -->
                
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <div id="main-content-area" class="w-full min-h-full">
        <div class="p-6">
          <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-3">Administrative & Operations Overview</h2>

          <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-lg p-6 text-center border-b-4 border-blue-500">
              <p class="text-gray-500 text-sm font-semibold">Total Residents</p>
              <h2 id="totalResidents" class="text-3xl font-extrabold text-blue-700 mt-1">0</h2>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6 text-center border-b-4 border-yellow-500">
              <p class="text-gray-500 text-sm font-semibold">Pending Payments</p>
              <h2 id="pendingPayments" class="text-3xl font-extrabold text-yellow-600 mt-1">0</h2>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6 text-center border-b-4 border-green-500">
              <p class="text-gray-500 text-sm font-semibold">Compliance Percentage</p>
              <h2 id="compliancePct" class="text-3xl font-extrabold text-green-600 mt-1">0%</h2>
            </div>
           
            <div class="bg-white rounded-xl shadow-lg p-6 text-center border-b-4 border-red-500">
              <p class="text-gray-500 text-sm font-semibold">Gate Overrides Today</p>
              <h2 id="overrideCount" class="text-3xl font-extrabold text-red-600 mt-1">0</h2>
            </div>
          </section>

          <section class="bg-white rounded-xl shadow-lg p-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Access Attempts Last 14 Days</h3>
            <canvas id="accessChart" class="w-full h-96"></canvas>
          </section>

          <div id="dynamic-section-content" class="mt-8">
            <p class="text-gray-600 italic text-center">Select a navigation item to view the relevant page.</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="/js/adminsdashboard.js"></script>
</body>
</html>
