<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

 <div id="header"></div>
  <!-- Tabs -->
  <div class="flex justify-center mt-4 gap-4">
    <button id="tabPending" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">Pending Approvals</button>
    <button id="tabCheckin" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">Check-In / Check-Out</button>
    <button id="tabLogs" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">Access Logs</button>
  </div>

  <main class="p-4 max-w-7xl mx-auto mt-4">

    <!-- Pending Approvals -->
    <section id="pendingSection" class="hidden">
      <h2 class="text-lg font-bold mb-4">Pending Visitor Approvals</h2>
      <table class="min-w-full border border-gray-300">
        <thead class="bg-gray-200">
          <tr>
            <th class="py-2 px-3 border">Visitor Name</th>
            <th class="py-2 px-3 border">Resident Name</th>
            <th class="py-2 px-3 border">Date of Visit</th>
            <th class="py-2 px-3 border">Access Code</th>
            <th class="py-2 px-3 border">Action</th>
          </tr>
        </thead>
        <tbody id="pendingTable" class="bg-white"></tbody>
      </table>
    </section>

    <!-- Check-In / Check-Out -->
    <section id="checkinSection" class="hidden">
      <h2 class="text-lg font-bold mb-4">Visitor Check-In / Check-Out</h2>
      <div class="flex gap-2 mb-4">
        <input type="text" id="accessCodeInput" placeholder="Enter Access Code" class="border p-1 rounded w-1/3" />
        <button id="checkinBtn" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">Check-In</button>
        <button id="checkoutBtn" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">Check-Out</button>
      </div>
      <p id="checkinMsg" class="text-center text-red-600"></p>
    </section>

    <!-- Access Logs -->
    <section id="logsSection" class="hidden">
      <h2 class="text-lg font-bold mb-4">Access Logs</h2>
      <table class="min-w-full border border-gray-300">
        <thead class="bg-gray-200">
          <tr>
            <th class="py-2 px-3 border">Timestamp</th>
            <th class="py-2 px-3 border">User</th>
            <th class="py-2 px-3 border">Action</th>
            <th class="py-2 px-3 border">Resource</th>
            <th class="py-2 px-3 border">Metadata</th>
          </tr>
        </thead>
        <tbody id="logsTable" class="bg-white"></tbody>
      </table>
    </section>

  </main>

  <script src="js/securitymetrics.js"></script>
  <script src="js/navbar.js"></script>
</body>
</html>
